        tests:
          - not_null
          - accepted_values:
              values: ['Active']

    # 7) (1 PT) Who taught course ds5100 in Summer 2021?
    - name: 7_template
    description: "nasa active site names only"
    columns:
      - name: status
        description: "status, active or null, but should be Active only for this table"
        tests:
