models:
    # 1) (1 PT) Which courses are currently included (active) in the program? Include the course mnemonic and course name for each.
    - name: 1_template
    description: "nasa active site names only"
    columns:
      - name: status
        description: "status, active or null, but should be Active only for this table"
        tests:
          - not_null
          - accepted_values:
              values: ['Active']

    # 2) (1 PT) Which courses were included in the program, but are no longer active? Include the course mnemonic and course name for each.
    - name: 2_template
    description: "nasa active site names only"
    columns:
      - name: status
        description: "status, active or null, but should be Active only for this table"
        tests:
          - not_null
          - accepted_values:
              values: ['Active']

    # 3) (1 PT) Which instructors are not current employees?
    - name: 3_template
    description: "nasa active site names only"
    columns:
      - name: status
        description: "status, active or null, but should be Active only for this table"
        tests:
          - not_null
          - accepted_values:
              values: ['Active']
              
    # 4) (1 PT) For each course (active and inactive), how many learning outcomes are there?
    - name: 4_template
    description: "nasa active site names only"
    columns:
      - name: status
        description: "status, active or null, but should be Active only for this table"
        tests:
          - not_null
          - accepted_values:
              values: ['Active']

