    columns:
      - name: status
        description: "status, active or null, but should be Active only for this table"
        tests:
          - not_null
          - accepted_values:
              values: ['Active']

    # 10a) (2 PTS) Which courses had more than one instructor for the same term? Provide the mnemonic and term for each. Note this occurs in courses with multiple sections.
    - name: 10a_template
    description: "nasa active site names only"
